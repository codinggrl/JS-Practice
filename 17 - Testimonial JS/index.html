<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./img.jpg" id="person-img" alt="image of a man" />
          </div>
          <h4 id="author">Jones Jack</h4>
          <p id="job">ux-designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat,
            laboriosam eligendi. Quaerat sed, temporibus atque earum autem
            officia sit facere ducimus soluta inventore quos, nostrum
            recusandae, unde ad voluptate maiores?
          </p>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
