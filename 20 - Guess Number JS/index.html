<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Numbers guessing game</h1>
    <p>
      We have selected a random number between 1 and 100.See if u can guess it
      in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>
    <div class="form">
      <label for="guess field">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParams">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <!-- javascript -->
    <script src="main.js" defer></script>
  </body>
</html>
